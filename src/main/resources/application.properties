spring.application.name=PhotoAppApiConfigServer
server.port=8012
spring.profiles.active=native 

spring.cloud.config.server.native.search-locations=file:///D:/Springconfig


spring.cloud.config.server.git.uri=https://github.com/sujithchenanath909/photoAppConfiguration
spring.cloud.config.server.git.username=suijthchenanath@gmail.com
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.clone-on-start=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=busrefresh,gateway,health,mappings,beans
#spring.cloud.bootstrap.enabled=true
#this is property for symmetric encryption
#encrypt.key=MyUltraSecureStrongKey123456789012

#properties for assymetric encryption
encrypt.key-store.location=file:///D:/Springconfig/apiEncryptionKey.jks
encrypt.key-store.password=123456
encrypt.key-store.alias=apiEncryptionKey

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud=DEBUG